<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="container">
      <p class="cloc-heder">new Year 2021</p>
      <p class="cloc-sub-heder">January 01 2021 0:00</p>
      <div id="new" class="CDT">
        <div class="clock-face">
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="days">0</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
        <div class="clock-face-end">
          <div class="field">
            <div class="line"></div>
            <span class="value end">Time is up!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="cloc-heder">My birthday</p>
      <p class="cloc-sub-heder">January 12 2020 00:00</p>
      <div id="old" class="CDT">
        <div class="clock-face">
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="days">0</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
        <div class="clock-face-end">
          <div class="field">
            <div class="line"></div>
            <span class="value end">Time is up!</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="cloc-heder">Important date</p>
      <p class="cloc-sub-heder">November 30 2021 00:00</p>
      <div id="my-girlfriends-birthday" class="CDT">
        <div class="clock-face">
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="days">0</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="mins">00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <div class="line"></div>
            <span class="value" data-value="secs">00</span>
            <span class="label">Seconds</span>
          </div>
        </div>
        <div class="clock-face-end">
          <div class="field">
            <div class="line"></div>
            <span class="value end">Time is up!</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
