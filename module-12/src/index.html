<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="bg">
        <div></div>
      </div>
      <header class="header">
        <div class="container"></div>
      </header>
      <main>
        <section class="country">
          <div class="container">
            <h1 class="country__header">Search country data</h1>
            <form class="country__search-form">
              <input
                name="search-query"
                type="text"
                placeholder="Enter the name of the country..."
              />
              <button type="reset" for="search-query"></button>
            </form>
            <div class="country__content"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
